<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Users - My Closet</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #FFFAE5
            margin: 0;
            padding: 0;
        }

        .user-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 40px auto;
            max-width: 1200px;
        }

        .user-card {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 200px;
        }

        .user-card img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 10px;
        }

        .user-card h3 {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .user-card button {
            background-color: #5C4033;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .user-card button:hover {
            background-color: #3e2c26;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <div id="navbar">
        <h1 id="logo">My Closet</h1>
        <div class="nav-links">
            <a href="/all-users" class="nav-item">All User</a>
            {% if current_user.is_authenticated %}
                <a href="{{ url_for('closet') }}" class="nav-item">My Closet</a>
                <a href="{{ url_for('logout') }}" class="nav-item">Logout</a>   
            {% else %}
                <a href="{{ url_for('login') }}" class="nav-item">Login</a>
                <a href="{{ url_for('register') }}" class="nav-item">Register</a>
            {% endif %}
        </div>
    </div>

    <!-- All Users Section -->
    <div class="user-container">
        {% for user in users %}
            <div class="user-card">
                <img src="{{ user.profile_picture or url_for('static', filename='default-avatar.png') }}" alt="Profile Picture" class="profile-picture">
                <h3>{{ user.name }}</h3>
                <button onclick="window.location.href='/user/{{ user.id }}'">View Closet</button>
            </div>
        {% endfor %}
    </div>
</body>
</html>

</html>
