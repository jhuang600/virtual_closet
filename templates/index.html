<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What's in My Closet</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Navigation Bar -->
    <div id="navbar">
        <h1 id="logo">My Closet</h1>
        <div class="nav-links">
            <a href="/all-users" class="nav-item">ALL USERS</a>
            {% if current_user.is_authenticated %}
                <a href="{{ url_for('closet') }}" class="nav-item">My Closet</a>
                <a href="{{ url_for('logout') }}" class="nav-item">Logout</a>
            {% else %}
                <a href="{{ url_for('login') }}" class="nav-item">Login</a>
                <a href="{{ url_for('register') }}" class="nav-item">Register</a>
            {% endif %}
        </div>
    </div>

    <!-- Upload Form -->
    <h2>Add a New Item</h2>
    <form id="uploadForm" enctype="multipart/form-data">
        <input type="text" id="itemName" placeholder="Item Name" required>
        <select id="itemCategory" required>
            <option value="">Select Category</option>
            <option value="Top">Top</option>
            <option value="Bottom">Bottom</option>
            <option value="Dress & skirt">Dress & skirt</option>
            <option value="Sleepwear & Loungewear">Sleepwear & Loungewear</option>
            <option value="Outerwear">Outerwear</option>
            <option value="Innerwear & Underwear">Innerwear & Underwear</option>
            <option value="Accessories">Accessories</option>
            <option value="Shoes">Shoes</option>
        </select>
        <select id="itemColor" required>
            <option value="">Select Color</option>
            <option value="Red">Red</option>
            <option value="Blue">Blue</option>
            <option value="Green">Green</option>
            <option value="Black">Black</option>
            <option value="White">White</option>
            <option value="Gray">Gray</option>
            <option value="Brown">Brown</option>
            <option value="Cream">Cream</option>
            <option value="Orange">Orange</option>
            <option value="Yellow">Yellow</option>
            <option value="Pink">Pink</option>
            <option value="Purple">Purple</option>
        </select>
        <input type="file" id="itemImage" accept="image/*" required>
        <button type="submit">Upload Item</button>
    </form>

    <!-- Searh Form -->
    <h2>Search Items</h2>
    <form id="searchForm">
        <input type="text" id="searchName" placeholder="Search by name">
        <select id="searchCategory">
            <option value="">All Categories</option>
            <option value="Top">Top</option>
            <option value="Bottom">Bottom</option>
            <option value="Dress & skirt">Dress & skirt</option>
            <option value="Sleepwear & Loungewear">Sleepwear & Loungewear</option>
            <option value="Outerwear">Outerwear</option>
            <option value="Innerwear & Underwear">Innerwear & Underwear</option>
            <option value="Accessories">Accessories</option>
            <option value="Shoes">Shoes</option>
        </select>
        <select id="searchColor">
            <option value="">All Colors</option>
            <option value="Red">Red</option>
            <option value="Blue">Blue</option>
            <option value="Green">Green</option>
            <option value="Black">Black</option>
            <option value="White">White</option>
            <option value="Gray">Gray</option>
            <option value="Brown">Brown</option>
            <option value="Cream">Cream</option>
            <option value="Orange">Orange</option>
            <option value="Yellow">Yellow</option>
            <option value="Pink">Pink</option>
            <option value="Purple">Purple</option>
        </select>
        <button type="submit">Search</button>
    </form>

    <!-- Results -->
    <div id="results"></div>

    <!-- Update Modal -->
    <div id="updateModal" style="display: none;">
        <div class="modal-content" style="background: #f9f9f9; padding: 20px; border-radius: 8px;">
            <h3>Update Item</h3>
            <label for="updateName">Name:</label>
            <input type="text" id="updateName" placeholder="Enter name"><br><br>

            <label for="updateCategory">Category:</label>
            <select id="updateCategory">
                <option value="Top">Top</option>
                <option value="Bottom">Bottom</option>
                <option value="Dress & skirt">Dress & skirt</option>
                <option value="Sleepwear & Loungewear">Sleepwear & Loungewear</option>
                <option value="Outerwear">Outerwear</option>
                <option value="Innerwear & Underwear">Innerwear & Underwear</option>
                <option value="Accessories">Accessories</option>
                <option value="Shoes">Shoes</option>
            </select><br><br>

            <label for="updateColor">Color:</label>
            <select id="updateColor">
                <option value="Red">Red</option>
                <option value="Blue">Blue</option>
                <option value="Green">Green</option>
                <option value="Black">Black</option>
                <option value="White">White</option>
                <option value="Gray">Gray</option>
                <option value="Brown">Brown</option>
                <option value="Cream">Cream</option>
                <option value="Orange">Orange</option>
                <option value="Yellow">Yellow</option>
                <option value="Pink">Pink</option>
                <option value="Purple">Purple</option>
            </select><br><br>

            <label for="updateImage">Image:</label>
            <input type="file" id="updateImage" accept="image/*"><br><br>

            <button id="saveUpdateBtn">Save</button>
            <button id="closeModalBtn">Cancel</button>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='script.js') }}"></script>

</body>
</html>
