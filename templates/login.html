<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Center the login form */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 80vh;
        }

        .login-box {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 400px;
        }

        .login-box h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .login-box input, .login-box button {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        .login-box button {
            background-color: #5C4033;
            color: white;
            border: none;
            font-size: 1em;
            cursor: pointer;
        }

        .login-box button:hover {
            background-color: #3e2c26;
        }

        .error-message {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <div id="navbar">
        <h1 id="logo">My Closet</h1>
        <div class="nav-links">
            <a href="/all-users" class="nav-item">All Users</a>
            {% if current_user.is_authenticated %}
                <a href="{{ url_for('closet') }}" class="nav-item">My Closet</a>
                <a href="{{ url_for('logout') }}" class="nav-item">Logout</a>
            {% else %}
                <a href="{{ url_for('login') }}" class="nav-item">Login</a>
                <a href="{{ url_for('register') }}" class="nav-item">Register</a>
            {% endif %}
        </div>
    </div>

    <div class="container">
        <div class="login-box">
            <h2>Login</h2>
            <form action="/login" method="POST">
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                {% if error %}
                    <p class="error-message">{{ error }}</p>
                {% endif %}
                <button type="submit">Login</button>
            </form>
        </div>
    </div>
</body>
</html>
